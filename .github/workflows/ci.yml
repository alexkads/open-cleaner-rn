name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  test:
    name: ğŸ§ª Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint check
        run: pnpm lint || echo "Lint warnings found"

      - name: ğŸ¨ Format check
        run: pnpm format:check || echo "Format issues found"

      - name: ğŸ—ï¸ Type check
        run: pnpm type-check

      - name: ğŸ§ª Run tests
        run: pnpm test:once

      - name: ğŸ—ï¸ Build check
        run: pnpm build

  rust-check:
    name: ğŸ¦€ Rust Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: ğŸ’¾ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: rust-cache-${{ hashFiles('src-tauri/Cargo.lock') }}

      - name: ğŸ”§ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libgtksourceview-3.0-dev

      - name: ğŸ§ª Rust check
        working-directory: src-tauri
        run: cargo check --release

      - name: ğŸ—ï¸ Rust build (release)
        working-directory: src-tauri
        run: cargo build --release
        env:
          CARGO_INCREMENTAL: 0