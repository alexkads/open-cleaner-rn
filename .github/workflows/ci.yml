name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1
  RUST_BACKTRACE: 1

jobs:
  test:
    name: ğŸ§ª Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint check
        run: pnpm lint || echo "Lint warnings found"

      - name: ğŸ¨ Format check
        run: pnpm format:check || echo "Format issues found"

      - name: ğŸ—ï¸ Type check
        run: pnpm type-check

      - name: ğŸ§ª Run tests
        run: pnpm test:once

      - name: ğŸ—ï¸ Build check
        run: pnpm build

  rust-quick-check:
    name: ğŸ¦€ Rust Quick Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: ğŸ’¾ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true
          shared-key: rust-quick-cache

      - name: ğŸ§ª Rust check (lib only)
        working-directory: src-tauri
        run: cargo check --lib

      - name: ğŸ¨ Rust format check
        working-directory: src-tauri
        run: cargo fmt --all -- --check

  rust-full-check:
    name: ğŸ¦€ Rust Full Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Cache system dependencies
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: apt-cache-${{ runner.os }}-tauri
          restore-keys: |
            apt-cache-${{ runner.os }}-

      - name: ğŸ”§ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libdbus-1-dev \
            pkg-config \
            lld

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: ğŸ’¾ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true
          shared-key: rust-full-cache
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: ğŸ§ª Rust check (all targets)
        working-directory: src-tauri
        run: cargo check --workspace --all-targets --all-features

      - name: ğŸ¨ Rust format check
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: ğŸ“ Rust clippy
        working-directory: src-tauri
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: ğŸ—ï¸ Rust build (release)
        working-directory: src-tauri
        run: cargo build --release