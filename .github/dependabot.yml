# Dependabot configuration file
# See https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "alexkads"
    assignees:
      - "alexkads"
    commit-message:
      prefix: "npm"
      include: "scope"

  # Enable version updates for npm in docs-astro
  - package-ecosystem: "npm"
    directory: "/docs-astro"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "alexkads"
    assignees:
      - "alexkads"
    commit-message:
      prefix: "docs"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "alexkads"
    assignees:
      - "alexkads"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Enable version updates for Cargo (Rust)
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "alexkads"
    assignees:
      - "alexkads"
    commit-message:
      prefix: "cargo"
      include: "scope" 